<div id="imageCarousel" class="carousel slide w-50 mx-auto mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    @for (image of getAllImages; track $index; let i = $index) {
      <div class="carousel-item" [class.active]="i === 0">
        <img [src]="image" class="d-block w-100">
      </div>
    }
  </div>
</div>
<form action="" class="p-4 border rounded-4 shadow-sm w-50 mx-auto mb-5 shadow-lg">
  <div class="form-group mt-3">
    <label for="title" class="fw-bold mt-2 ">Títol</label>
    <input type="text" class="form-control rounded-4" id="title" name="title" [(ngModel)]="title" required>
  </div>
  <div class="form-group mt-3">
    <label for="duration" class="fw-bold mt-2">Duració</label>
    <input type="text" class="form-control rounded-4" id="duration" name="duration" [(ngModel)]="duration" required>
  </div>
  <div class="form-group mt-3">
    <label for="description" class="fw-bold mt-2">Descripció</label>
    <input type="text" class="form-control rounded-4" id="description" name="description" [(ngModel)]="description" required>
  </div>
  <div class="form-group mt-3">
    <label for="image" class="fw-bold mt-2">Imatge</label>
    <input type="text" class="form-control rounded-4" id="image" name="image" [(ngModel)]="image" required>
  </div>
  <div class="form-group mt-3">
    <label for="type" class="fw-bold mt-2">Tipus d'idea</label>
    <input type="text" class="form-control rounded-4" id="type" name="type" [(ngModel)]="type" required>
  </div>
  <div class="d-flex">
    <button class="btn btn-primary btn-block rounded-5 px-4 mt-5" (click)="saveIdea()">Guardar</button>
    <button class="ai-mode-button ms-auto mt-5" (click)="generateIdea()" [disabled]="!getEnableAiButton()" [style.background]="getEnableAiButton() ? '' : '#D4D4D43D'">
      <span>✨</span>
      Generar idea amb IA
    </button>

  </div>
</form>
