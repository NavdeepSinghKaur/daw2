<div class="bg-primary">
  <div class="row justify-content-center m-0 pt-5">
    <div class="col-md-8 col-lg-6">
      <h1 class="display-4 fw-bold text-white">Cercar per model</h1>
      <p class="lead mb-4 text-white">Introdueix els detalls per obtenir resultats.</p>

      <div class="card border-0 text-dark text-start shadow-lg">
        <div class="card-body p-4">
          
          <div class="mb-3">
            <label class="form-label fw-bold">Marca</label>
            <input type="text" class="form-control form-control-lg" placeholder="Exemple: Toyota" [(ngModel)]="make" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Model</label>
            <input type="text" class="form-control form-control-lg" placeholder="Exemple: Corolla" [(ngModel)]="model" />
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Any de fabricaci贸</label>
            <input type="number" class="form-control form-control-lg" placeholder="Exemple: 2022" [(ngModel)]="year" />
          </div>

          <button class="btn btn-warning btn-lg w-25 fw-bold shadow-sm" type="submit" (click)="getData()">
            Consultar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4">
    <div class="row row-cols-3">
      
      @for (result of results(); track result[0]) {
        <div class="col mx-auto">
          <div class="card h-100 shadow border-1 border-light-subtle">
            
            <div class="d-flex align-items-center justify-content-center">
              <img [src]="result[0]" class="card-img-top" alt="Vehicle">
            </div>

            <div class="card-body d-flex flex-column">
              <h6 class="card-title mb-1 text-truncate-2" style="font-size: 0.9rem;">
                Puntuaci贸 total: {{ result[3] }} Estrelles
              </h6>
              
              <div class="mb-3">
                <div class="small text-muted mt-2">
                  <div class="d-flex justify-content-between">
                    <span>Puntuaci贸 conductor:</span> <strong>{{ result[2] }} Estrelles</strong>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Puntuaci贸 ocupant:</span> <strong>{{ result[1] }} Estrelles</strong>
                  </div>
                </div>
              </div>

              <div class="mt-auto">
                <a [href]="result[5]" class="btn btn-warning w-100 rounded-pill fw-bold shadow-sm btn-sm">
                   Descarregar v铆deo
                </a>
              </div>
            </div>
          </div>
        </div>
      }
      
    </div>
  </div>
</div>
