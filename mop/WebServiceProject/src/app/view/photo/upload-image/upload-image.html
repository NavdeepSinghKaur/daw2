<div class="col-md-8 col-lg-6 m-auto">
  <h1 class="display-4 fw-bold text-white">Pujar imatge</h1>
  <p class="lead mb-4 text-white">Selecciona una fotografia per fer la consulta.</p>

  <div class="card shadow-lg border-0 text-dark text-start">
    <div class="card-body p-4">
      
      <div class="mb-4">
        <label for="imageUpload" class="form-label fw-bold">Inserta una imatge</label>
        <div class="input-group">
          <input 
            type="file" 
            class="form-control form-control-lg" 
            id="imageUpload"
            (change)="onFileSelected($event)" 
            accept="image/jpeg"
          >
        </div>
        <div class="form-text mt-2">Nom√©s fitxers JPEG acceptats.</div>
      </div>

    </div>
  </div>
</div>
