<h1>Create Post</h1>
<form (ngSubmit)="onSubmit()">
  <label>Place name <input type="text" [(ngModel)]="title" name="title" /></label>
  <label>Address <input type="text" [(ngModel)]="address" name="address" /></label>
  <label>Image URL <input type="text" [(ngModel)]="images" name="images" /></label>

  <fieldset>
    <legend>Ratings (1-5)</legend>
    <label>Noise <input type="number" [(ngModel)]="noise" name="noise" min="1" max="5" /></label>
    <label>Crowding <input type="number" [(ngModel)]="massification" name="massification" min="1" max="5" /></label>
    <label>Price <input type="number" [(ngModel)]="price" name="price" min="1" max="5" /></label>
    <label>Aesthetics <input type="number" [(ngModel)]="aesthetics" name="aesthetics" min="1" max="5" /></label>
  </fieldset>

  <button type="submit">Publish</button>
</form>
@if (error()) {
  <p>{{ error() }}</p>
}
