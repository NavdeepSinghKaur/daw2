<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista de la compra</title>
    
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            color: #000000;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
            font-size: 1.5rem;
            text-align: center;
        }

        input, button {
            padding: 10px;
            border-radius: 9px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input {
            width: 80%;
        }

        button {
            width: 100px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #306d96;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #eeeeee;
            padding: 7px 15px;
            margin-bottom: 2rem;
            border-radius: 11px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <input type="text" id="itemToAdd">
    <button onclick="addItem()">Afegir</button>    

    <h1>Llista compra</h1>
    <ul id="itemList">
    </ul>

    <script src="main.js"></script>
</body>
</html>
