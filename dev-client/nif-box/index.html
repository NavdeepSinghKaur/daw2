<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
      .app {
        height: 100vh;
        width: 100vw;
        display: grid;
      }
      .text-box {
        margin: auto;
      }
      #text {
        height: 5rem;
        width: 30vw;
        font-size: 1.8rem;
        text-align: center;
        border-radius: 23px;
        border: none;
        box-shadow: 0px 20px 24px rgba(0, 0, 0, 0.5);

        transition: box-shadow ease-in 0.3s;
      }
      #text:focus-visible {
        outline: none;
        box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.5);
      }
      span {
        font-size: 1.8rem;
        text-align: center;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="text-box">
        <input
          type="text"
          name="text"
          id="text"
          maxlength="9"
          onpaste="return false;"
          placeholder="Escriu DNI - Exemple: 12345678Z"
          autofocus
        />
      </div>
      <span id="span"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
